name: .NET Release

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:  # Manuel olarak √ßalƒ±≈ütƒ±rabilmek i√ßin.
  push:
    branches:
      - main          # Ana branch'e push yapƒ±ldƒ±ƒüƒ±nda √ßalƒ±≈üƒ±r.
    paths-ignore:
      - "**/*.md"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: üöÄ Repository‚Äôyi Kopyala
        uses: actions/checkout@v4.2.2

      - name: üõ†Ô∏è .NET SDK‚Äôyƒ± Kur
        uses: actions/setup-dotnet@v4.3.0
        with:
          dotnet-version: 9.0.x

      - name: üì¶ Baƒüƒ±mlƒ±lƒ±klarƒ± Y√ºkle
        run: dotnet restore

      - name: üî® Projeyi Tek Bir EXE Olarak Derle
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeAllContentForSelfExtract=true -o publish

      - name: üóúÔ∏è "ShadeBox.exe" Dosyasƒ±nƒ± 7z ile Ar≈üivle
        run: |
          cd publish
          7z a ../ShadeBox.7z ShadeBox.exe

      - name: üè∑Ô∏è Versiyon Numarasƒ± Al (Windows PowerShell ile)
        id: version
        shell: pwsh
        run: |
          $version = Get-Date -Format "yyyy.MM.dd-HH:mm:ss"
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

      - name: üî• Mevcut "latest" Release'i Sil
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          $release = gh release view latest --json id --jq '.id' 2>$null
          if ($release) {
            gh release delete latest --yes
          }
        shell: pwsh

      - name: üöÄ GitHub Releases'a Y√ºkle
        uses: softprops/action-gh-release@v2.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          tag_name: latest
          name: "G√ºncel S√ºr√ºm"
          body: "${{ env.VERSION }} - ${{ github.sha }} i√ßin otomatik olu≈üturulan s√ºr√ºm."
          draft: false
          prerelease: false
          files: ShadeBox.7z