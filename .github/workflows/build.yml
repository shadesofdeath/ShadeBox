name: .NET Release

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:  # Manuel olarak Ã§alÄ±ÅŸtÄ±rabilmek iÃ§in.
  push:
    branches:
      - main          # Ana branch'e push yapÄ±ldÄ±ÄŸÄ±nda Ã§alÄ±ÅŸÄ±r.
    paths-ignore:
      - "**/*.md"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸš€ Repositoryâ€™yi Kopyala
        uses: actions/checkout@v4.2.2

      - name: ğŸ“¼ MPV indir
        run: |
          wget https://github.com/shinchiro/mpv-winbuild-cmake/releases/download/20250205/mpv-x86_64-v3-20250205-git-38ad1ed.7z -O mpv.7z
          mkdir temp_mpv
          7z x mpv.7z -otemp_mpv
          find temp_mpv -type f -name "mpv.exe" -exec mv {} ShadeBox/mpv/mpv.exe \;
          rm -rf mpv.7z temp_mpv
  
      - name: ğŸ› ï¸ .NET SDKâ€™yÄ± Kur
        uses: actions/setup-dotnet@v4.3.0
        with:
          dotnet-version: 9.0.x

      - name: ğŸ“¦ BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: dotnet restore

      - name: ğŸ”¨ Projeyi Tek Bir EXE Olarak Derle
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeAllContentForSelfExtract=true -o publish

      - name: ğŸ—œï¸ "ShadeBox.exe" DosyasÄ±nÄ± 7z ile ArÅŸivle
        run: |
          cd publish
          7z a -mx9 ../ShadeBox.7z ShadeBox.exe

      - name: ğŸ·ï¸ Versiyon NumarasÄ± Al
        id: version
        shell: pwsh
        run: |
          $TimeZone = [System.TimeZoneInfo]::FindSystemTimeZoneById("Turkey Standard Time")
          $TurkeyTime = [System.TimeZoneInfo]::ConvertTime([System.DateTime]::UtcNow, $TimeZone)
          $version = $TurkeyTime.ToString("yyyy.MM.dd-HH:mm:ss")
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

      - name: ğŸ”¥ Mevcut "latest" Release ve Tag'i Sil
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          REPO: ${{ github.repository }}
        run: |
          # Release ID'yi al
          RELEASE_ID=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO/releases/tags/latest" | jq -r .id)

          # EÄŸer Release ID varsa, Ã¶nce release'i sonra tag'i sil
          if [[ "$RELEASE_ID" != "null" ]]; then
            echo "Mevcut release ($RELEASE_ID) siliniyor..."
            curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/$REPO/releases/$RELEASE_ID"

            echo "Tag 'latest' siliniyor..."
            git push --delete origin latest || true
          else
            echo "Mevcut release bulunamadÄ±, devam ediliyor..."
          fi
        shell: bash

      - name: ğŸš€ GÃ¼ncel SÃ¼rÃ¼mÃ¼ GitHub Releases'a YÃ¼kle
        uses: softprops/action-gh-release@v2.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          tag_name: latest
          name: "GÃ¼ncel SÃ¼rÃ¼m"
          body: "${{ env.VERSION }} - ${{ github.sha }} iÃ§in otomatik oluÅŸturulan sÃ¼rÃ¼m."
          draft: false
          prerelease: false
          files: ShadeBox.7z
