name: .NET Release

on:
  push:
    branches:
      - main  # Ana branch'e push yapƒ±ldƒ±ƒüƒ±nda √ßalƒ±≈üƒ±r.
  workflow_dispatch:  # Manuel olarak √ßalƒ±≈ütƒ±rabilmek i√ßin.

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: üöÄ Repository‚Äôyi Kopyala
        uses: actions/checkout@v3

      - name: üõ†Ô∏è .NET SDK‚Äôyƒ± Kur
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: üì¶ Baƒüƒ±mlƒ±lƒ±klarƒ± Y√ºkle
        run: dotnet restore

      - name: üî® Projeyi Tek Bir EXE Olarak Derle
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeAllContentForSelfExtract=true -o publish

      - name: üóúÔ∏è "ShadeBox.exe" Dosyasƒ±nƒ± 7z ile Ar≈üivle
        run: |
          choco install -y 7zip  # 7-Zip'i y√ºkle
          cd publish
          7z a ../ShadeBox.7z ShadeBox.exe

      - name: üè∑Ô∏è Versiyon Numarasƒ± Al
        id: version
        run: echo "VERSION=$(date +'%Y.%m.%d-%H%M%S')" >> $GITHUB_ENV

      - name: üöÄ GitHub Releases'a Y√ºkle
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: "S√ºr√ºm ${{ env.VERSION }}"
          body: "Otomatik olu≈üturulan s√ºr√ºm."
          draft: false
          prerelease: false
          files: ShadeBox.7z
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
